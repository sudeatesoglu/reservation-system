name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ==================== Lint & Test ====================
  test:
    name: Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, resource-service, reservation-service, notification-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles(format('services/{0}/requirements.txt', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.service }}-

      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run linting
        run: |
          pip install flake8
          cd services/${{ matrix.service }}
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          cd services/${{ matrix.service }}
          pytest tests/ -v --cov=app --cov-report=xml || echo "No tests found, skipping"

  # ==================== Build Docker Images ====================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [user-service, resource-service, reservation-service, notification-service]
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== Deploy to Kubernetes ====================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tags in manifests
        run: |
          cd k8s/deployments
          for file in *.yaml; do
            sed -i "s|image: reservation-system/|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/|g" $file
            sed -i "s|:latest|:${{ github.sha }}|g" $file
          done

      - name: Deploy to Kubernetes
        run: |
          # Apply namespace first
          kubectl apply -f k8s/namespace.yaml
          
          # Apply configs and secrets
          kubectl apply -f k8s/configmaps/
          kubectl apply -f k8s/secrets/
          
          # Deploy databases
          kubectl apply -f k8s/databases/
          
          # Wait for databases to be ready
          kubectl wait --for=condition=ready pod -l app=postgres -n reservation-system --timeout=120s
          kubectl wait --for=condition=ready pod -l app=mongodb -n reservation-system --timeout=120s
          kubectl wait --for=condition=ready pod -l app=rabbitmq -n reservation-system --timeout=120s
          
          # Deploy services
          kubectl apply -f k8s/deployments/
          
          # Apply ingress
          kubectl apply -f k8s/ingress.yaml
          
          # Verify deployment
          kubectl rollout status deployment/user-service -n reservation-system --timeout=120s
          kubectl rollout status deployment/resource-service -n reservation-system --timeout=120s
          kubectl rollout status deployment/reservation-service -n reservation-system --timeout=120s
          kubectl rollout status deployment/notification-service -n reservation-system --timeout=120s

      - name: Display deployment status
        run: |
          echo "=== Pods ==="
          kubectl get pods -n reservation-system
          echo ""
          echo "=== Services ==="
          kubectl get services -n reservation-system
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n reservation-system
