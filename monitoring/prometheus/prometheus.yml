global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8000']
    metrics_path: '/metrics'

  # Resource Service
  - job_name: 'resource-service'
    static_configs:
      - targets: ['resource-service:8001']
    metrics_path: '/metrics'

  # Reservation Service
  - job_name: 'reservation-service'
    static_configs:
      - targets: ['reservation-service:8002']
    metrics_path: '/metrics'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8003']
    metrics_path: '/metrics'

  # Docker containers (if using cAdvisor)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
