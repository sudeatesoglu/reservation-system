apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: reservation-system
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: user-service
          image: reservation-user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY
            - name: RESOURCE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RESOURCE_SERVICE_URL
            - name: RESERVATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RESERVATION_SERVICE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: reservation-system
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
  type: NodePort
