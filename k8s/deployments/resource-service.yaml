apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  namespace: reservation-system
  labels:
    app: resource-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: resource-service
          image: reservation-resource-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGODB_URL
            - name: MONGODB_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGODB_DB_RESOURCE
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: USER_SERVICE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: resource-service
  namespace: reservation-system
  labels:
    app: resource-service
spec:
  selector:
    app: resource-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
