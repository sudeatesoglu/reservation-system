apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service
  namespace: reservation-system
  labels:
    app: reservation-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reservation-service
  template:
    metadata:
      labels:
        app: reservation-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: reservation-service
          image: reservation-reservation-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          env:
            - name: MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGODB_URL
            - name: MONGODB_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: MONGODB_DB_RESERVATION
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RABBITMQ_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SECRET_KEY
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: USER_SERVICE_URL
            - name: RESOURCE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RESOURCE_SERVICE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: reservation-service
  namespace: reservation-system
  labels:
    app: reservation-service
spec:
  selector:
    app: reservation-service
  ports:
    - port: 8002
      targetPort: 8002
  type: ClusterIP
