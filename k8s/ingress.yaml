apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reservation-system-ingress
  namespace: reservation-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
    - host: reservation.local
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000
          - path: /api/v1/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000
          - path: /api/v1/resources
            pathType: Prefix
            backend:
              service:
                name: resource-service
                port:
                  number: 8001
          - path: /api/v1/resource-types
            pathType: Prefix
            backend:
              service:
                name: resource-service
                port:
                  number: 8001
          - path: /api/v1/reservations
            pathType: Prefix
            backend:
              service:
                name: reservation-service
                port:
                  number: 8002
          - path: /api/v1/availability
            pathType: Prefix
            backend:
              service:
                name: reservation-service
                port:
                  number: 8002
